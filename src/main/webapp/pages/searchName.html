<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Search Baby Names
                <small>Select the values!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Search Name</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div ng-controller="searchController">
            <div class="alert fade in alt-success">
                <strong>{{message}}</strong>
            </div>
            <div class="col-xs-6">
                    <pre>Model: {{result | json}}</pre>
                    <input type="text" ng-model="result" typeahead="suggestion for suggestion in search($viewValue)">


            </div>
        </div>
    </div>
</div>
